<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brighton's_ContactForm_Challange</title>

<body>
  <form class="contact-form">
    <h2>Contact Us</h2>

    <div class="row">
      <div class="group">
        <label for="firstName">First Name <span class="required">*</span></label>
        <input type="text" id="firstName" name="firstName" required>
      </div>
      <div class="group">
        <label for="lastName">Last Name <span class="required">*</span></label>
        <input type="text" id="lastName" name="lastName" required>
      </div>
    </div>

    <div class="group">
      <label for="email">Email Address <span class="required">*</span></label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="group">
      <label>Query Type <span class="required">*</span></label>
      <div class="radio-group">
        <label class="radio-option">
        <input type="radio" name="queryType" value="general" required>
        General Enquiry
        </label>
        <label class="radio-option">
        <input type="radio" name="queryType" value="support">
        Support Request
        </label>
      </div>
    </div>

    <div class="group">
      <label for="message">Message <span class="required">*</span></label>
      <textarea id="message" name="message" required></textarea>
    </div>

    <div class="consent">
      <input type="checkbox" id="consent" name="consent" required>
      <label for="consent">I consent to being contacted by the team <span class="required">*</span></label>
    </div>

    <button type="submit" class="submit-btn">Submit</button>
  </form>
